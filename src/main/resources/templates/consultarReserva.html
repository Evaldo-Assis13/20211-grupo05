<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de reservas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="panel panel-default"
		style="margin-left: 10%; margin-right: 10%; margin-top: 2%;">
		<div class="panel-heading">
			<center>
				<h5 class="panel-title">Lista de reservas</h5>
				<br>
			</center>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${reservas}">
			<h5 th:case="null">Não existem reservas cadastradas ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Número do quarto</th>
							<th>Data de entrada</th>
							<th>Data de saída</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reserva : ${reservas}">
							<td th:text="${reserva.cpf}"></td>
							<td th:text="${reserva.idReserva}"></td>
							<td th:text="${reserva.numQuarto}"></td>
							<td th:text="${reserva.dataEntrada}"></td>
							<td th:text="${reserva.dataSaida}"></td>
							<td><a class="btn btn-sm btn-success"
								th:href="@{/sig/reservas/{idReserva}(idReserva=${reserva.idReserva})}">Editar</a>
							</td>
							<td><a class="delete btn btn-sm btn-danger"
								th:href="@{/sig/reserva/{idReserva}(idReserva=${reserva.idReserva})}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
