<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilologin.css}" />
<head>
</head>
<body>
	<div th:if="${param.error}">Nome de usuário e senha inválidos.</div>
	<div th:if="${param.logout}">Você foi desconectado.</div>
	<form th:action="@{/login}" method="post">
		<div class="login-page">
			<div class="form">

				<form>
					<input type="text" name="username" placeholder="insira seu nome" />
					<input type="password" name="password"
						placeholder="insira sua senha" />
					<button>login</button>
					<p class="message">
						Não cadastrado? <a href="#">Crie uma conta</a>
					</p>
				</form>

			</div>
		</div>
	</form>
</body>
</html>
